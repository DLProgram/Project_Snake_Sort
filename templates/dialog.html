<!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{{url_for('static',filename='materialize.min.css')}}"  media="screen,projection"/>
      <title>Snake Sort</title>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container">
        <div class="row">
          <div class="col m12">
            {% if type == "suss" %}
            <div class="card green darken-1">
            {% elif type == "error" %}
            <div class="card red darken-1">
            {% endif %}
              <div class="card-content white-text">
                <span class="card-title">{{ title }}</span>
                <p>{{ text }}</p>
              </div>
              <div class="card-action">
                <a href="{{url_for('index')}}">Go Back</a>
              </div>
            </div>
          </div>
        </div>
              
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="{{url_for('static', filename='jquery-3.1.1.min.js')}}"></script>
      <script type="text/javascript" src="{{url_for('static', filename='materialize.min.js')}}"></script>
    </body>
  </html>
