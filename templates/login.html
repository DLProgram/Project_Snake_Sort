<!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{{url_for('static',filename='materialize.min.css')}}"  media="screen,projection"/>
      <title>Snake Sort</title>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container">
        {% if error %}
        <div class="col s6">
          <div class="card red darken-1">
            <div class="card-content white-text">
              <span class="card-title">Error!</span>
              <p>{{ error }}</p>
            </div>
          </div>
        </div>
        {% endif %}
        <div class="row">
          <div class="col s12"><h1>Login</h1></div>
        </div>
        <form method="post">
          <div class="row">
            <div class="input-field col l6 s12">
              <input placeholder="User name" name="username" type="text">
            </div>
          </div>
          <div class="row">
            <div class="input-field col l6 s12">
              <input placeholder="Password" name="password" type="password">
            </div>
          </div>
          <div class="row">
            <div>
              <input class="waves-effect waves-light btn" type="submit" value="Login">
            </div>
          </div>
        </form>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="{{url_for('static', filename='jquery-3.1.1.min.js')}}"></script>
      <script type="text/javascript" src="{{url_for('static', filename='materialize.min.js')}}"></script>
    </body>
  </html>
