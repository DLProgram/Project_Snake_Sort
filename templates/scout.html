<!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{{url_for('static',filename='materialize.min.css')}}"  media="screen,projection"/>
      <title>Snake Sort</title>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      {% include  "navbar.html" %}
      <div class="container">
      <form id="data-form" method="post">
        <div class="row">
          <div class="col s6">
            <h1>{{ match }} - {{ team }}</h1>
            <h2><h2>
            <input type="hidden" name="team_name" value="{{ team }}">
          </div>
          <div class="col s6">
            <p class="range-field" style="margin-top: 50px;">
              <input type="range" id="auto" name="auto" min="0" max="10" step="5" value="0"/>
              <label for="auto">Auto</label>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col s4">
            <p class="range-field">
              <input type="range" name="speed" id="speed" min="0" max="100" value="0" step="20"/>
              <label for="speed">Speed</label>
            </p>
          </div>
          <div class="col s4">
            <p class="range-field">
              <input type="range" name="capacity" id="capacity" min="0" max="100" value="0" step="20"/>
              <label for="capacity">Capacity</label>
            </p>
          </div>
          <div class="col s4">
            <p class="range-field">
              <input type="range" name="driver" id="driver" min="0" max="100" value="0" step="20"/>
              <label for="driver">Driver</label>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col s4">
            <input type="checkbox" id="hang" name="hang" />
            <label for="hang">High Hang(in less then 10s)</label>
          </div>
          <div class="col s4">
            <input type="checkbox" id="cube" name="cube" />
            <label for="cube">Cube Far Zone</label>
          </div>
          <div class="col s4">
            <input type="checkbox" id="blocking" name="blocking" />
            <label for="blocking">Blocking</label>
          </div>
        </div>
        <div class="row">
          <div class="col s2">
            {% if team == "Admin"%}
            <input class="waves-effect waves-light btn disabled" type="submit" value="Submit" id="btnSubmit">
            {% else %}            
            <input class="waves-effect waves-light btn" type="submit" value="Submit" id="btnSubmit">
            {% endif %}
          </div>
        </div>
      </form>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="{{url_for('static', filename='jquery-3.1.1.min.js')}}"></script>
      <script type="text/javascript" src="{{url_for('static', filename='materialize.min.js')}}"></script>
    </body>
  </html>
