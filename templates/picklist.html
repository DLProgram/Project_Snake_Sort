<!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{{url_for('static',filename='materialize.min.css')}}"  media="screen,projection"/>
      <title>Snake Sort</title>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      {% include  "navbar.html" %}
      <div class="container">
        <div class="row">
          <h1>{{ team_name }}</h1>
        </div>
        <table>
          <thead>
            <tr>
              <th>Team Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            {% for team in picklist %}
            <tr>
              <td>{{ team.team_name }}</td>
              <td>{{ team.score }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="{{url_for('static', filename='jquery-3.1.1.min.js')}}"></script>
      <script type="text/javascript" src="{{url_for('static', filename='materialize.min.js')}}"></script>
    </body>
  </html>
